<html>
  <head>
    <meta charset="utf-8" />

    <meta name="keywords" content="mths, ics2o" />

    <link rel="stylesheet" href="./css/style.css" />
    <link

    <title>Basic Math, with JS!!</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area and Perimeter!!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- basic text -->
        <p>The dimensions of a rectangle are: 5cm and 3cm.</p>
        <div id="calculate-area">
          <p>The area is:</p>
        </div>
        <div id="calculate-perimeter">
          <p>The perimeter is:</p>
        </div>
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="doMathClicked()"
        >
          Calculate!
        </button>
        <!--<img
